apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
        - name: api-service
          image: mapreduce-api:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: ASPNETCORE_URLS
              value: http://+:8080
            - name: Minio__Endpoint
              value: minio
            - name: Minio__Port
              value: "9000"
            - name: Minio__UseSsl
              value: "false"
            - name: Minio__AccessKey
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: accesskey
            - name: Minio__SecretKey
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: secretkey
            - name: Minio__BucketName
              value: mapreduce
            - name: Coordinator__MapperBaseUrl
              value: http://mapper-service:8080/
            - name: Coordinator__ReducerBaseUrl
              value: http://reducer-service:8080/
            - name: Coordinator__CallbackBaseUrl
              value: http://api-service:8080/
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api-service
  ports:
    - port: 8080
      targetPort: 8080
      name: http
